<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: copy"></div>
Новости

<table>
  <tr>
    <th>NAME</th>
    <th>INFO</th>
    <th>PHOTO</th>
    <th>Ссылка</th>
  </tr>
  <tr th:each="news : ${news}">
    <td th:text="${news.name}">Onions</td>
    <td th:text="${news.info}">2.41</td>
    <td><img th:src="@{'/img/'+ ${news.filename}}" alt="Photo"></td>
    <td><a th:href="@{'/actual/'+${news.getName()}}">читать</a></td>

  </tr>
</table>

<div th:insert="footer :: copy"></div>
</body>
</html>
