<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: copy"></div>
Новости
<form method="post" enctype="multipart/form-data">
    <input type="text"name="name" placeholder="Название">
    <input type="text" name="info" placeholder="Новости">
    <input type="file" name="file" placeholder="Фотография">
    <button type="submit">Добавить</button>
</form>
<table>
    <tr>
        <th>NAME</th>
        <th>INFO</th>
        <th>PHOTO</th>
        <th>Delete</th>
    </tr>
    <tr th:each="news : ${news}">
        <td th:text="${news.name}">Onions</td>
        <td th:text="${news.info}">2.41</td>
        <td><img th:src="@{'../img/'+ ${news.filename}}" alt="Photo"></td>
        <td><form th:action="@{'/news/delete/'+${news.id}}" method="post"><button>Удалить</button></form></td>

    </tr>
</table>
<div th:insert="footer :: copy"></div>
</body>
</html>
